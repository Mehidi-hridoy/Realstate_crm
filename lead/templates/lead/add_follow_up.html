<!-- templates/lead/add_follow_up.html -->

{% extends "crm/base.html" %}
{% block content %}
<h3>Follow Up for {{ lead.name }}</h3>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Submit Follow Up</button>
</form>

<a href="{% url 'dashboard' %}" class="btn btn-secondary mt-2">Back to Dashboard</a>
{% endblock %}
